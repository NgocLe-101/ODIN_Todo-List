<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="user-info">
                <div class="logo"></div>
                <div class="username-container">
                    <div class="name-wrapper"></div>
                    <div class="email-wrapper"></div>
                </div>
            </div>
            <div class="sidebar-item-container"></div>
            <div class="sidebar-section" id="project">
                <div class="section-content">
                    <h3 class="section-name">My Projects</h3>
                    <div class="project-list"></div>
                </div>
                <div class="interactable-div add-project-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
                    <p>New project</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="top">
                <div class="heading-wrapper">
                    <h1 class="title">Today</h1>
                    <div class="subtitle">Monday, 5th August</div>
                </div>
                <div class="task-list-container">
                    <div id="empty-task-display-container" class="active">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 64C0 28.7 28.7 0 64 0L224 0l0 128c0 17.7 14.3 32 32 32l128 0 0 288c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 64zm384 64l-128 0L256 0 384 128z"/></svg>
                        <p>No task</p>
                    </div>
                </div>
            </div>
            <div class="bot"></div>
        </div>
    </div>
    <div class="task-detail-container" id="detail-container">
        <div class="task-detail">
            <div class="task-detail-header">
                <div class="task-detail-header-left">
                    <h1 class="task-detail-header-title">Test title Lorem ipsum, dolor sit amet consectetur adipisicing elit. Libero placeat accusantium hic beatae vero!</h1>
                    <div class="task-detail-header-date">2024-08-20</div>
                </div>
                <div class="task-detail-header-right">
                    <div class="task-detail-header-status">
                      <svg xmlns="http://www.w3.org/2000/svg" class="unfinished" viewBox="0 -960 960 960" fill="red"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                      <svg xmlns="http://www.w3.org/2000/svg" class="finished" viewBox="0 -960 960 960" fill="green"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-18-2-36t-6-35l65-65q11 32 17 66t6 70q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-56-216L254-466l56-56 114 114 400-401 56 56-456 457Z"/></svg>
                    </div>
                    <div class="task-detail-header-priority">Low</div>
                </div>
            </div>
            <div class="task-detail-content">
                <div class="task-detail-content-description">
                    <textarea type="text" placeholder="Add a description here"></textarea>
                </div>
            </div>
            <div class="task-detail-footer">
                <div class="footer-detail-item">
                    <button title="Delete task" class="task-delete">
                        <svg xmlns="http://www.w3.org/2000/svg" class="delete" viewBox="0 -960 960 960"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
<script defer src="index.bundle.js"></script></body>
</html>
